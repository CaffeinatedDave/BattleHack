@(pet: Pet)(implicit flash : Flash)

@main("DO YOU LIEK PUPPIES!?") {
  <img src="@pet.image" style="width: 100%; position: relative;"/><br/>
  <div class="row-fluid">
    <div class="main-col col-lg-4 clearfix col-md-4 col-sm-4 col-xs-4" style="text-align: center;">
      <a href="@routes.Application.vote(pet.id, "N")">
        <img src="@routes.Assets.at("images/cross.png")">
      </a>
    </div>
    <div class="main-col col-lg-4 clearfix col-md-4 col-sm-4 col-xs-4" style="text-align: center;">
      <a href="@routes.Application.profile(pet.id)" />
        Profile
      </a>
    </div>
    <div class="main-col col-lg-4 clearfix col-md-4 col-sm-4 col-xs-4" style="text-align: center;">
      <a href="@routes.Application.vote(pet.id, "Y")">
        <img src="@routes.Assets.at("images/tick.png")" />
      </a>
    </div>
  </div>
}

@(title: String)(content: Html)(implicit flash : Flash)

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        
        <meta name="format-detection" content="telephone=no">
        <link rel="apple-touch-icon" sizes="152x152" href="@routes.Assets.at("images/touch-icon-ipad-retina.png")">
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-lightbox.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-lightbox.min.js")" type="text/javascript"></script>
        <script src="http://hammerjs.github.io/dist/hammer.min.js" type="text/javascript"></script>
    </head>
    <body>
    <div class="container clearfix">
    <div class="main-col col-lg-10 clearfix col-lg-offset-1 col-md-12 col-sm-12 col-xs-12">
        @if(flash.get("error")) {<div class="error">@flash.get("error")</div>}
        @if(flash.get("success")) {<div class="success">@flash.get("success")</div>}
        
        @content
    </div>
    </div>
    
    <script type="text/javascript">
    $(document).on('click', 'a', function (e) {
      e.preventDefault();
      window.location = $(e.target).attr("href");
      return false;
    });
    <script>
    </body>
</html>
